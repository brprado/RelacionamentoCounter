<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nem's counter</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
            font-family: Arial, sans-serif;
        }
        .contador {
            text-align: center;
            background: #000000;
            padding: 20px;
            color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .contador h1 {
            margin-bottom: 20px;
        }
        .tempo {
            font-size: 3rem;
        }
        footer {
            margin-top: 20px;
            font-size: 1rem;
            color: #555;
        }

        /* Media query for smaller screens (mobile devices) */
        @media (max-width: 768px) {
            .tempo {
                font-size: 2rem; /* Decrease font size on mobile */
            }
            .contador img {
                width: 15rem; /* Adjust image size for mobile */
            }
        }

        @media (max-width: 480px) {
            .tempo {
                font-size: 1.3rem; /* Further decrease font size for very small screens */
            }
            .contador img {
                width: 10rem; /* Further adjust image size for smaller devices */
            }
        }
    </style>
</head>
<body>
<div class="contador">
    <img src="buelu.png" style="width: 20rem;" alt="">
    <div class="tempo" id="tempo"></div>
</div>

<link href="https://fonts.font.im/css?family=Sacramento" rel="stylesheet">

<footer style="color: #fff;">
    feito com ❤️ por Bruno Prado
</footer>

<script>
    function atualizarContador() {
        const dataInicial = new Date('2022-04-15T00:00:00');
        const dataAtual = new Date();
        let diferenca = dataAtual - dataInicial;

        const segundos = Math.floor((diferenca / 1000) % 60);
        const minutos = Math.floor((diferenca / 1000 / 60) % 60);
        const horas = Math.floor((diferenca / (1000 * 60 * 60)) % 24);
        const dias = Math.floor((diferenca / (1000 * 60 * 60 * 24)) % 30);
        const meses = Math.floor((diferenca / (1000 * 60 * 60 * 24 * 30)) % 12);
        const anos = Math.floor(diferenca / (1000 * 60 * 60 * 24 * 365));

        document.getElementById('tempo').innerHTML = 
            `${anos} anos, ${meses} meses, ${dias} dias, ${horas} horas, ${minutos} minutos, ${segundos} segundos`;
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();
</script>

</body>
</html>
